<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="row bg-dark text-light justify-content-center p-4">
            <h1>ROCK PAPER SCISSORS... SHOOT</h1>
        </div>
    </header>
    <main>
        <div class="row bg-danger p-5 " id='btns'>
            <div class="col-4">
                <div class="card m-3 text-center">
                    <h2 class="card-header">CHOOSE</h2>
                    <div class="card-body text-center">
                        <h3 class="card-title">ROCK</h3>
                        <a onclick="play('Rock')" class="btn btn-secondary btn-lg"><i class="fas fa-hand-rock"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card m-3 text-center">
                    <h2 class="card-header">YOUR</h2>
                    <div class="card-body text-center">
                        <h3 class="card-title">PAPER</h3>
                        <a onclick="play('Paper')" class="btn btn-secondary btn-lg"><i
                                class="fas fa-hand-paper"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card m-3 text-center">
                    <h2 class="card-header">DEMISE</h2>
                    <div class="card-body text-center">
                        <h3 class="card-title">SCISSORS</h3>
                        <a onclick="play('Scissors')" class="btn btn-secondary btn-lg"><i
                                class="fas fa-hand-scissors"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="message">

    </footer>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
